<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messy - The Private Podcasting Solution for Companies</title>
  </head>
  <body>
    <main>
      <h1 class="main-title">A Plan For Every Messy Podcaster</h1>
      <div class="main-container">
        <div class="plan-card">
          <div class="plan-header basic-plan">
            <h2 class="plan-header-title">The Basic Plan</h2>
          </div>
          <div class="plan-info">
            <h2 class="price-title">Always Free</h2>
            <div class="buy">
              <input
                class="buy-button basic-plan"
                value="Get Started"
                type="button"
              />
            </div>
          </div>
        </div>
        <div class="plan-card">
          <div class="plan-header brand-plan">
            <h2 class="plan-header-title">The Brand Plan</h2>
          </div>
          <div class="plan-info">
            <h2 class="price-title">$9/month</h2>
            <div class="buy">
              <input
                class="buy-button brand-plan"
                value="Add to Cart"
                type="button"
              />
            </div>
          </div>
        </div>
        <div class="plan-card">
          <div class="plan-header enterprise-plan">
            <h2 class="plan-header-title">The Enterprise Plan</h2>
          </div>
          <div class="plan-info">
            <h2 class="price-title">$39/month</h2>
            <div class="buy">
              <input
                class="buy-button enterprise-plan"
                value="Add to Cart"
                type="button"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
